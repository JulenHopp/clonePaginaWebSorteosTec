<!DOCTYPE html>
<html>
<head>
    <title>E-Wallet</title>
    <link rel="stylesheet" type="text/css" href="ewallet.css">
    <style>
        /* Styles for h2 */
        h2 {
            color: #1B3589; /* Color azul Sorteos Tec */
            font-family: Arial, sans-serif; /* Fuente Arial */
        }
        h1 {
            margin-left: 10px;
            color: white; /* Cambiado a color blanco */
            font-family: Arial, sans-serif; /* Fuente Arial */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <h1>Bienvenido a tu E-Wallet, <span id="nombre"></span> <span id="apellido"></span>!</h1>
            <li class="back-button"><a href="index.html">Back</a></li>
        </ul>
    </nav>

    <p class="balance">Balance: <span id="saldo"></span></p>
    
    <button id="depositButton" class="styled-button">Depositar a la e-Wallet</button>
    <button id="viewPaymentButton" class="styled-button">Ver Métodos de Pago</button>
    <button id="addPaymentButton" class="styled-button">Añadir Método de Pago</button>
 <!-- Modal window -->
 <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="depositForm" onsubmit="depositarSaldo(event)">
            <h2>Depositar a la e-Wallet</h2>
            <label for="metodo">Método de Pago:</label>
            <select id="metodo">
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="0">
            <button type="submit">Confirmar Deposito</button>
        </form>
    </div>
</div>

<!-- Modal window for adding payment method -->
<div id="addPaymentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="addPaymentForm" onsubmit="insertarMetodoDatos(event)">
            <h2>Añadir Método de Pago</h2>
            <label for="paymentMethodType" class = "label">Tipo de Método de Pago:</label>
            <select id="paymentMethodType">
                <option value="credit">Crédito</option>
                <option value="debit">Débito</option>
            </select>
            <label for="Selectnombre"  class = "label">Nombre del Método:</label>
            <select id="nombre">
                <option value="PayPal">Paypal</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
            </select>
            <label for="numero_tarjeta" class = "label">Número:</label>
            <input type="text" id="numero_tarjeta">
            <label for="paymentMethodExpiration" class = "label">Fecha de Expiración:</label>
            <select id="paymentMethodExpiration">
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <label for="paymentMethodExpirationYear" class = "label">Año de Expiración:</label>
            <select id="paymentMethodExpirationYear">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
            <label for="paymentMethodCVV" class = "label">CVV:</label>
            <input type="text" id="paymentMethodCVV">
            <button type="submit" class="styled-button">Confirmar</button>
            <!-- cuando se le pique al boton se mandan los datos -->
        </form>
    </div>
</div>

<!-- Modal window for viewing payment methods -->
<div id="viewPaymentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Métodos de Pago</h2>
        <table id="tablaMetodos">
            <tr>
                <th>Nombre</th>
                <th>Número</th>
            </tr>
        </table>
    </div>

<footer class="footer">
    <p>&copy; 2024 Future Games</p>
    <script src="script_ewallet.js"></script>
</body>
</html>
