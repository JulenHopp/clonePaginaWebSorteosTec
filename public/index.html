<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Tec</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <header class="header">
        <div class="parte-superior">
            <a href="">Más efectivo, más especial 🍀 por solo $150 podrías ganar hasta $780,000</a>
        </div>
        <div class="parte-media">
            <img src="images\Principal-Blanco_5.png" alt="Logo sorteos tec">
            <button>
                <img src="images\boleto.svg" alt="Boleto">
                Comprar boletos
            </button>
        </div>
        <div class="parte-inferior">
            <nav class="header-navbar">
                <ul class="navbar-items">
                    <li><a href="">Sorteos  </a><img src="images/arrow-down.svg" alt="flechita hacia abajo"></li>
                    <li><a href="">Consulta ganadores</a></li>
                    <li><a href="">Membersias de la suerte</a></li>
                    <li><a href="">Nuestra causa</a></li>
                    <li><a href="games.html">Juegos</a></li>
                </ul>
            </nav>
            <div>
                <button onclick= "showLogin()">
                    <img src="images\perfil.svg" alt="Imagen iniciar sección" >
                    INICIAR SESIÓN
                </button>   
            </div>
            <div id="login-pop" class="login-container">
                <h2>Login</h2>
                <form action="" id="login-form" >
                  <label for="username">email</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username">
              
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password">
                
                  <button type="submit">Login</button>
                  <button onclick="showCreateAccount()">Crear cuenta</button>
                  <button onclick="hideLogin()">Cerrar</button>
                </form>
            </div>

            <!-- Modal para crear cuenta -->
            <div id="create-account-pop" class="login-container" style="display: none;">
                <h2>Crear Cuenta</h2>
                <form action="" id="create-account-form">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Ingrese su nombre">
                    
                    <label for="last-name">Apellidos</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Ingrese sus apellidos">

                    <label for="new-email">Email</label>
                    <input type="text" id="new-email" name="new-email" placeholder="Ingrese su email">
                    
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Ingrese su contraseña">
                    
                    <button type="button" onclick="registerAccount()">Registrar</button>
                </form>
                <button onclick="hideCreateAccount()">Cerrar</button>
            </div>
        </div>
    </header>

    <div class="content">
        <img class="content-img" src="backgrounds\inicio-content.png" alt="">
    </div>
    <script src="script.js"></script>

</body>
</html>
